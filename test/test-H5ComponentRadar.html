<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雷达图组件测试</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .phone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
</head>

<body>
    <div class="phone"></div>
    <script src="../js/lib/jquery.js" type="text/javascript"></script>
    <script src="../js/H5ComponentBase.js" type="text/javascript"></script>
    <!-- 雷达图资源 -->
    <script src="../js/H5ComponentRadar.js" type="text/javascript"></script>
    <script type="text/javascript">
    var cfg = {
        type: 'radar',

        width: 400,
        height: 400,
        data: [
            ['JS', .6, '#ff7676'],
            ['HTML', .9],
            ['CSS', .7],
            ['jQuery', .5],
            ['PHP', .5],
            ['Vue.js', .3]
        ],
        css: {
            top: 200,
            opacity: 1
        },
        animateIn: {
            top: 200,
            opacity: 1
        },
        animateOut: {
            top: 100,
            opacity: 0
        },
        center: true
    }
    var h5 = new H5ComponentRadar('myName', cfg);
    $('.phone').append(h5);

    var leave = true;
    $('body').click(function() {
        leave = !leave
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
    </script>
</body>

</html>
