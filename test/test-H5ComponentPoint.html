<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>散点图组件测试</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    .phone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
</head>

<body>
    <div class="phone"></div>
    <script src="../js/lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <!-- 散点图资源 -->
    <script src="../js/H5ComponentPoint.js" type="text/javascript"></script>
    <script type="text/javascript">
    var cfg = {
        type: 'point',

        width: 300,
        height: 300,
        data:[
            ['A项',.4,'green'],
            ['B项',.2,'red',0,'-60%'],
            ['C项',.2,'yellow','60%','120%']
        ],
        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {
            bottom: '40%',
            opacity: 1
        },
        animateOut: {
            bottom: 0,
            opacity: 0
        },
        center: true
    }
    var h5 = new H5ComponentPoint('myName', cfg);
    $('.phone').append(h5);

    var leave = true;
    $('body').click(function() {
        leave = !leave
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
    </script>
</body>

</html>
